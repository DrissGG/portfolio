<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <header>

        <nav class="navbar fixed-top navbar-expand-md navbar-light bg-blur bg-blue">
            <!-- Script permet d'affiche a le background de la nav quand elle depasse l'image -->
            <script>
                $(document).ready(function () {
                    $(window).scroll(function () {
                        if ($(this).scrollTop() > $('.bg-image').height()) {
                            $('.navbar').addClass('navbar-scroll');
                        } else {
                            $('.navbar').removeClass('navbar-scroll');
                        }
                    });
                });
            </script>

            <!-- Logo  -->
            <div class="logo">
                <img src="assets/logoK-removebg-preview.png">
            </div>

            <!-- Menu Hamburger -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- la navbar de la collapse -->
            <div class="collapse navbar-collapse " id="nav">
                <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profil</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>


        </nav>

    </header>

    <main>
        <div class="bg-image blur-image" style="background-image: url('assets/istockphoto-1386341272-170667a.jpg');">
        </div>
        <div class="container">
            <div id="leTitre">
                <h1 style="font-size: 80px;">Driss Gazzaoui</h1>
                <p><strong style="font-size: xx-large;">Développeur Web - Intégrateur Junior</strong></p>
            </div>

            <div class="button">
                <button class="btn btn-custom btn-lg">Qui suis-je ?</button>
            </div>




        </div>
        


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
        </script>
    <!-- Inclure les fichiers JavaScript de jQuery et de Bootstrap -->
